<div *ngIf="cards">
  <h2 class="page-header">{{cards[0].imagename}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Player Name: {{cards[0].cardname}}</li>
    <li class="list-group-item">Card Info: {{cards[0].cardinfo}}</li>
    <li class="list-group-item">Attributes: {{cards[0].attribute}}</li>

  </ul>
</div>
